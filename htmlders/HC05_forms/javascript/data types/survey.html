<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarusway Survey</title>
    <style>
      div {
        margin-bottom: 2rem;
      }
      label {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="">
      <div>
        <div>
          <label for="name">name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div>
          <label for="surname">Surname</label><br />
          <input type="text" name="surname" placeholder="Enter your Surname" />
        </div>
        <div>
          <label for="email">Email</label><br />
          <input type="email" name="email" placeholder="user@clarusway.com" />
        </div>
        <div>
          <label for="role"
            >Which option best describes your current role?</label
          ><br />
          <select name="role">
            <option disabled selected>Select current role</option>
            <option>Student</option>
            <option>Teacher</option>
            <option>Full Time Job</option>
            <option>Part Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
          </select>
        </div>
        <div>
          <label for="recommend"
            >Would you recommend Clarusway to a friend</label
          ><br />
          <input type="radio" name="recommend" />
          <label for="recommend">Definitly,Yes</label><br />
          <input type="radio" name="recommend" />
          <label for="recommend">Maybe</label><br />
          <input type="radio" name="recommend" />
          <label for="recommend">Not sure</label><br />
          <input type="radio" name="recommend" />
          <label for="recommend">Definitly,No</label>
        </div>
        <div>
          <label for="feature">What is your favorite feature of Clarusway</label
          ><br />
          <select name="feature">
            <option disabled selected>Select an option</option>
            <option>Project</option>
            <option>Community</option>
            <option>Mentors</option>
          </select>
        </div>
        <div>
          <label for="improve"
            >What would you like to see improved? (Check all that apply)</label
          ><br />
          <input type="checkbox" name="improve" id="improve" />
          <label for="improve">Front-end Projects</label><br />
          <input type="checkbox" name="improve" id="improve" />
          <label for="improve">Back-end Projects</label><br />
          <input type="checkbox" name="improve" id="improve" />
          <label for="improve">Data Science</label><br />
          <input type="checkbox" name="improve" id="improve" />
          <label for="improve">Additional Courses</label>
        </div>
        <div>
          <label for="comment">Any comments or suggestions?</label>
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="3"
            placeholder="Enter your comment here...Thanxs for your feedback"
          ></textarea>
          <input type="submit" value="Submit" />
        </div>
      </div>
    </form>
  </body>
</html>
